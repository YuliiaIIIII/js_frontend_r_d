<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data countdown</title>
</head>

<body>

    <div class="timer">
        <p class="timerTitle">До Нового Року залишилось:</p>
        <div class="countdown">
            <p> <span id="daysLeft"></span> д. <span id="hoursLeft"></span> год. <span id="minutesLeft"></span> хв. <span id="secondsLeft"></span> с.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
